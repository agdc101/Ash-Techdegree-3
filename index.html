<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="css/normalise.css" rel="stylesheet">
        <link href="css/styless.css" rel="stylesheet">
    </head>

    <body>
      <header>
          <h1>The Code Review</h1>
      </header>

      <div class="intro control">
        <h2>Signup For Our Newsletter</h2>
        <p>Get the latest news on how your code is doing</p>
      </div>

      <div class="container control">
        <main>          
          <form>
            <fieldset>
              <legend>Contact Information</legend>
              <label for="full_name">Full Name</label>
              <input type="text" name="user_name" id="full_name" placeholder="required" required><br>

              <label for="email">Email</label>
              <input type="email" name="user_email" id="email" placeholder="required" required><br>

              <label for="phone_no">Phone Number</label>
              <input type="number" name="user_phone" id="phone_no"><br>

              <label for="street_add">Street Address</label>
              <input type="text" name="user_street" id="street_add"><br>

              <label for="city">City</label>
              <input type="text" name="user_city" id="city"><br>

              <label for="state">State</label>
              <select id="state" name="user_state">
                  <option value="" disabled selected>Choose State</option>
                  <option value="british_columbia">British Columbia</option>
                  <option value="alberta">Alberta</option>
                  <option value="ontario">Ontario</option>
                  <option value="yukon">Yukon</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="nova_scotia">Nova Scotia</option>
              </select><br>

              <label for="zip_code">Zip Code</label>
              <input type="text" name="user_zip" id="zip_code">
            </fieldset>

            <fieldset>
              <legend>Newsletter</legend>
              <p>Select the Newsletters you would like to recieve!</p>
              <label for="html">HTML News</label>
              <input type="checkbox" name="user_letter" id="html" value="letter_html">

              <label for="css">CSS News</label>
              <input type="checkbox" name="user_letter" id="css" value="letter_css">

              <label for="java">Javascript News</label>
              <input type="checkbox" name="user_letter" id="java" value="letter_java"><br>

              <label>Newsletter Format</label>
              <label for="format_html">HTML</label>
              <input type="radio" name="user_format" value="user_format_html" id="format_html">

              <label for="format_plain">Plain Text</label>
              <input type="radio" name="user_format" value="user_format_plain" id="format_plain">

              <label for="other_topics">Other topics you would like to hear about..</label>
              <textarea id="other_topics" name="user_topics"></textarea>
              
              <button type="submit">Sign Up</button>
            </fieldset>
          </form>
        </main>        
      </div>
      <footer>
        <span>Copyright &copy; The Code Review</span>
      </footer>

    </body>


  </html>
