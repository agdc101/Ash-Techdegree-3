<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link href="css/normalise.css" rel="stylesheet">
        <link href="css/styless.css" rel="stylesheet">
        
    </head>

    <body>
      <header>
          <h1>The Code Review</h1>
      </header>

      <div class="intro">
        <h2>Signup For Our Newsletter</h2>
        <p>Get the latest news on how your code is doing</p>
      </div>

      <div class="container">
        <main>
          <h2>Contact Information</h2>

          <form>
              <label for="full_name">Full Name</label>
              <input type="text" name="user_name" id="full_name">

              <label for="email">Email</label>
              <input type="text" name="user_email" id="email">

              <label for="phone_no">Phone Number</label>
              <input type="number" name="user_phone" id="phone_no">

              <label for="street_add">Street Address</label>
              <input type="text" name="user_street" id="street_add">

              <label for="city">City</label>
              <input type="text" name="user_city" id="city">

              <label for="state">State</label>
              <select id="state" name="user_state" placeholder="Select State">
                  <option selected="" class="state">Choose State</option>
                  <option value="british_columbia">British Columbia</option>
                  <option value="alberta">Alberta</option>
                  <option value="ontario">Ontario</option>
                  <option value="yukon">Yukon</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="nova_scotia">Nova Scotia</option>


              </select>
          </form>





        </main>

      </div>







      





    </body>












  </html>
